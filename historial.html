<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial - GeoGuardian</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #mapa {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .volver-link {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #ccc;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
    }

    .volver-link:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Historial GeoGuardian</h1>
  </header>

  <section class="card">
    <h2>Ubicaci贸n en Tiempo Real</h2>
    <div id="mapa">Cargando mapa...</div>
  </section>

  <section class="card">
    <h2>Gr谩fica de Vibraci贸n</h2>
    <canvas id="chartCanvas" height="100"></canvas>
  </section>

  <a class="volver-link" href="index.html"> Volver</a>

  <script>
    // Obtener ubicaci贸n actual
    navigator.geolocation.getCurrentPosition(function(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const mapDiv = document.getElementById("mapa");
      mapDiv.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0"
        src="https://www.google.com/maps?q=${lat},${lon}&hl=es&z=15&output=embed" allowfullscreen></iframe>`;
    }, function(err) {
      document.getElementById("mapa").textContent = "No se pudo obtener la ubicaci贸n.";
    });

    // C贸digo de la gr谩fica
    const ctx = document.getElementById("chartCanvas").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Vibraci贸n (Z eje)",
          data: [],
          borderColor: "red",
          backgroundColor: "rgba(255,0,0,0.1)"
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: true, title: { display: true, text: "Hora" }},
          y: { display: true, title: { display: true, text: "Nivel de Vibraci贸n" }}
        }
      }
    });

    // Simulaci贸n de datos (aqu铆 luego puedes cargar desde almacenamiento si lo deseas)
    let i = 0;
    setInterval(() => {
      const now = new Date();
      const label = now.toLocaleTimeString();
      const randomValue = Math.floor(Math.random() * 1500);
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(randomValue);
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }, 1000);
  </script>
</body>
</html>
